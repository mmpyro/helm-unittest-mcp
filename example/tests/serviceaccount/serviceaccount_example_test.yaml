suite: example service account tests
release:
  name: release-name
tests:
  - it: should render release-name-example service account object
    template: serviceaccount.yaml
    documentSelector:
      path: $[?(@.kind == "ServiceAccount")].metadata.name
      value: release-name-example
    asserts:
      - isKind:
          of: ServiceAccount
  - it: should use release-name-example service account into deployment
    template: deployment.yaml
    documentSelector:
      path: $[?(@.kind == "Deployment" )].metadata.name
      value: release-name-example
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: release-name-example
