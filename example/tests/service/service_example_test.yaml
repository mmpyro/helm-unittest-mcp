suite: example service tests
release:
  name: release-name
tests:
  - it: should render release-name-example service object
    template: service.yaml
    documentSelector:
      path: $[?(@.kind == "Service")].metadata.name
      value: release-name-example
    asserts:
      - isKind:
          of: Service
      - equal:
          path: spec.type
          value: ClusterIP
      - exists:
          path: spec.ports
      - equal:
          path: spec.ports[0].name
          value: http
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].protocol
          value: TCP
      - equal:
          path: spec.ports[0].targetPort
          value: http
